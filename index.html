  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      height: 100vh;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .card {
      background: rgba(255 255 255 / 0.05);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.4);
      text-align: center;
      max-width: 480px;
      width: 90%;
      backdrop-filter: blur(8px);
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 2.8em;
      font-weight: 600;
      margin-bottom: 0.2em;
    }
    h2 {
      font-size: 1.5em;
      font-weight: 400;
      color: #ccc;
      margin-bottom: 1em;
    }
    p {
      font-size: 1.2em;
      color: #ddd;
      margin-bottom: 2em;
    }
    .social-links {
      display: flex;
      flex-direction: column;
      gap: 1.2em;
      align-items: center;
    }
    .social-links a {
      display: inline-flex;
      align-items: center;
      gap: 0.6em;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .social-links a:hover {
      color: #32cd32; /* Lime Green */
      transform: scale(1.1);
    }
    .social-links svg {
      width: 28px;
      height: 28px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2.5;
      transition: stroke 0.3s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @media (max-width: 480px) {
      h1 { font-size: 2.2em; }
      h2 { font-size: 1.2em; }
      p { font-size: 1em; }
      .social-links svg { width: 22px; height: 22px; }
    }
  </style>
</head>

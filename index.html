      align-items: center;

    .social-links a {

      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-links a:hover {
      color: #f95151; /* Accent red */

    }

    .social-links svg {

      height: 28px;
      fill: currentColor;
      transition: fill 0.3s ease;

    @keyframes fadeIn {

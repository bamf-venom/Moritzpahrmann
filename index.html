<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moritz Pahrmann â€“ Bald online</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 480px;
      width: 90%;
      backdrop-filter: blur(8px);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.8em;
      font-weight: 600;
      margin-bottom: 0.2em;
    }

    h2 {
      font-size: 1.5em;
      font-weight: 400;
      color: #cccccc;
      margin-bottom: 1em;
    }

    p {
      font-size: 1.2em;
      color: #dddddd;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2em;
      }

      h2 {
        font-size: 1.2em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Moritz Pahrmann</h1>
    <h2>VFX Artist</h2>
    <p>Meine Website geht bald online.<br>Bleib gespannt!</p>
  </div>
</body>
</html>
